{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    
                    
                    
                    <div class="apply_job_form white-bg">
                        <h4>Edit Your Profile</h4>
                        <form method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form User_Form %}
                            {% bootstrap_form Profile_Form %}
                            
                            {% buttons %}
                                <button class="boxed-btn3 w-100" type="submit">Save Changes</button>
                            {% endbuttons %}

                                
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    {% endblock body %}
